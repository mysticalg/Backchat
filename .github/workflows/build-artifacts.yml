name: Build Installers and Executables

on:
  workflow_dispatch:
    inputs:
      build_windows:
        description: Build Windows executable
        required: false
        type: boolean
        default: true
      build_macos:
        description: Build macOS app bundle
        required: false
        type: boolean
        default: true
      build_linux:
        description: Build Linux bundle
        required: false
        type: boolean
        default: true
      build_android:
        description: Build Android APK and AAB
        required: false
        type: boolean
        default: true

jobs:
  build-windows:
    if: ${{ inputs.build_windows && hashFiles('windows/CMakeLists.txt') != '' }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/**

  build-macos:
    if: ${{ inputs.build_macos && hashFiles('macos/Runner.xcodeproj/project.pbxproj') != '' }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve dependencies
        run: flutter pub get

      - name: Build macOS release
        run: flutter build macos --release

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/**

  build-linux:
    if: ${{ inputs.build_linux && hashFiles('linux/CMakeLists.txt') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/**

  build-android:
    if: ${{ inputs.build_android && hashFiles('android/app/build.gradle*') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android app bundle
        run: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
